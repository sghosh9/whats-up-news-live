<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>What's up? News Flash!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body class="no-results">

    <section id="search">
      <form id="news-search" >
        <div class="form-wrapper">
          <input type="text" class="field-text" name="search" placeholder="What do you want to know today?" autofocus>
          <div class="form-actions">
            <button type="submit" class="form-button form-submit" value="Submit">Go!</button>
            <button type="reset" class="form-button form-reset" value="Clear form">Clear</button>
          </div>
        </div>
      </form>
    </section>

    <section id="results">
      <table>
        <thead>
          <tr>
            <th class="col-date" column="publishedAt"><span>Published</span></th>
            <th class="col-title" column="title"><span>Title</span></th>
            <th class="col-author" column="author"><span>Author</span></th>
            <th class="col-source" column="source"><span>Source</span></th>
            <!-- <th column="description">Description</th> -->
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>

    <script type="text/template" id="row-template">
      <td class="col-date"><%= _.template.formatDate(publishedAt) %></td>
      <td class="col-title"><a href="<%= url %>" target="_blank"><%= title %></a></td>
      <td class="col-author"><%= author %></td>
      <td class="col-source"><%= source %></td>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
