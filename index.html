<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>What's up? News Flash!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body class="no-results">

    <div id="search-loader" class="hide">
      <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <section id="search">
      <form id="news-search" >
        <h1 id="page-title">Access news from over 5000 articles.<br>Start typing now.</h1>
        <div class="form-wrapper">
          <input type="text" class="field-text field-search" name="search" placeholder="What do you want to know today?" autofocus>
          <div class="error hide"></div>
          <div class="form-actions">
            <button type="submit" class="form-button form-submit" value="Submit" title="Submit to start your search">Go!</button>
            <button type="reset" class="form-button form-reset hide" value="Clear form" title="Clear the form and start searching again">Clear</button>
          </div>
        </div>
      </form>
    </section>

    <div id="main">

      <section id="results">

        <form id="results-filter">
          <div class="form-wrapper">
            <div class="form-actions">
              <button type="reset" class="form-button form-reset" value="Clear form" title="Reset the form">Clear</button>
            </div>
          </div>
        </form>

        <div class=table-responsive>
          <table>
            <thead>
              <tr>
                <th class="col-date" column="publishedAt"><span>Published</span></th>
                <th class="col-title" column="title"><span>Title</span></th>
                <th class="col-author" column="author"><span>Author</span></th>
                <th class="col-source" column="source"><span>Source</span></th>
                <!-- <th column="description">Description</th> -->
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <section id="filter-results-empty" class="hide">
            <h2>Nothing here!</h2>
          </section>
        </div>
      </section>

      <section id="results-empty">
        <h2>Sorry mate! I got no news of that. Try searching again?</h2>
      </section>

    </div>

    <script type="text/template" id="filter-select">
      <div id="filter-<%= id %>" class="filter">
        <label for="<%= id %>"><%= label %></label>
        <select class="field-select field-filter" name="<%= id %>">
          <option value="">Select</option>
          <% _(filterValues).each(function(filterValue) { %>
            <option value="<%= filterValue %>"><%= filterValue %></option>
          <% }); %>
        </select>
      </div>
    </script>


    <script type="text/template" id="row-template">
      <td class="col-date"><%= _.template.formatDate(publishedAt) %></td>
      <td class="col-title"><a href="<%= url %>" target="_blank"><%= title %></a></td>
      <td class="col-author"><%= author %></td>
      <td class="col-source"><%= source %></td>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="/assets/js/app.min.js"></script>
  </body>
</html>
